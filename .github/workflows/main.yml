  <style>
    body {
      background: linear-gradient(to bottom right, #ffcc80, #0288d1);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      color: #f5f5f5;
      position: relative;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 0.2;
      }

      50% {
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffb74d;
      animation: fadeIn 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    .tajuk-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      position: relative;
      z-index: 2;
    }

    .tajuk-menu a {
      background: #4e342e;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      color: #ffe082;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .tajuk-menu a:hover {
      background: #ffcc80;
      color: #4e342e;
      transform: translateY(-4px);
    }

    .note,
    .quiz {
      background: #263238;
      border-radius: 16px;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(255, 167, 38, 0.5);
      z-index: 2;
      position: relative;
    }

    h2 {
      color: #ffe082;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .question {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-left: 1rem;
    }

    ul {
      padding-left: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.8;
        transform: scale(1);
      }

      to {
        opacity: 1;
        transform: scale(1.02);
      }
    }
  </style>
</head>

<body>
  <div class="stars">
    <!-- Bintang berkelipan -->
    <script>
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = (Math.random() * 3) + 's';
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

